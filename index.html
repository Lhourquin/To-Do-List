  <body>
    <h1>To Do List :</h1>
    <input class="text" type="text" id="" value="" onleydown="return addLiContent()" ></input>
    <input type="submit" value="Submit" onleydown="addLiContent" onclick="addLiContent()" id="submit"></input>
    <ul>
    </ul>
    <script>
      "use strict";
/* cibler mes élément html,
les lier entre eux,
entrer les donner dans le champs,
récupérer les donner entrer dans le champs(input.value?),
les envoyer avec submit(event),
les ajouter dans une liste (apprend)*/

// cibler mes élément html
let input = document.getElementsByTagName("input")[0];
let ul = document.getElementsByTagName("ul")[0];
let submit = document.getElementById("submit");

function addLiContent() {
     if(input.value == ""){
     return null;
     }else{
     ul.insertAdjacentHTML('beforeend', "<li>" + input.value + "</li>");
     deleteLiContent();
     }
}

function deleteLiContent(){

    input.value = "";
}

    input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        submit.click();
    }
});
