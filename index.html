<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do-List</title>
  </head>
  <body>
    <h1>To Do List :</h1>
    <input class="text" type="text" id="" value="" onleydown="return addLiContent()" ></input>
    <input type="submit" value="Submit" onclick="addLiContent()" id="submit"></input>
    <ul>
    </ul>
<script>
"use strict";
let input = document.getElementsByTagName("input")[0];
let ul = document.getElementsByTagName("ul")[0];
let submit = document.getElementById("submit");

function addLiContent() {
  if(input.value == ""){
    return null;
  }else{
    ul.insertAdjacentHTML('beforeend', "<li>" + input.value + "</li>");
    deleteLiContent();
  }
}

function deleteLiContent(){

  input.value = "";
}

input.addEventListener("keyup", function(event) {
  event.preventDefault();
  if (event.keyCode === 13) {
    submit.click();
  }
});

ul.onclick = function (event){
   event.target.classList.toggle("checked");
}; 
    </script>
  </body>
</html>
